<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestPage</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Test Page with CodePipeline</h1>
    <input type="text" name="test" value="1" id="txt" maxlength="5">
    <button type="button" name="button">test-button</button>
    <h1>ID</h1>
    <h2 id="greeting-id"></h2>
    <h1>CONTENT</h1>
    <h2 id="greeting-content"></h2>
    <script type="text/javascript">
    $("button").click(function(){
      var str = $("#txt").val();
      $.get("http://localhost:8081/greeting?name=" + str,
      function(data, status){
        // alert("Data: " + data + "\nStatus: " + status);
        $("#greeting-id").text(data.id);
        $("#greeting-content").text(data.content);
      });
    });
    </script>
</body>
</html>
